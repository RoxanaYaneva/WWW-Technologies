<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="startGame()">
	<div class="wrapper">
		<h1>Tic Tac Toe</h1>
		<h3 id="message"></h3>
		<table id="board">
			<tr>
				<td id="1" class="square" onclick="nextTurn(this)"></td>
				<td id="2" class="square" onclick="nextTurn(this)"></td>
				<td id="3" class="square" onclick="nextTurn(this)"></td>
			</tr>
			<tr>
				<td id="4" class="square" onclick="nextTurn(this)"></td>
				<td id="5" class="square" onclick="nextTurn(this)"></td>
				<td id="6" class="square" onclick="nextTurn(this)"></td>
			</tr>
			<tr>
				<td id="7" class="square" onclick="nextTurn(this)"></td>
				<td id="8" class="square" onclick="nextTurn(this)"></td>
				<td id="9" class="square" onclick="nextTurn(this)"></td>
			</tr>
		</table>
		<button onclick="startGame()">Restart!</button>
	</div>
</body>
</html>
